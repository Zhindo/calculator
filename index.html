<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="container">
        <div id="screen">
            <div id="calculator">
                <div id="answers">
                    <div id="total">0</div>
                    <div id="answer">0</div>
                </div>
                <div class="buttons">
                <button id="clear" class="btn span-2" >Clear</button>
                <button id="delete" class="btn span-2" >Delete</button>
                <button id="7" class="btn" data-number>7</button>
                <button id="8" class="btn" data-number>8</button>
                <button id="9" class="btn" data-number>9</button>
                <button id="divide" class="btn" data-symbol>รท</button>
                <button id="4" class="btn" data-number>4</button>
                <button id="5" class="btn" data-number>5</button>
                <button id="6" class="btn" data-number>6</button>
                <button id="multiply" class="btn" data-symbol>ร</button>
                <button id="1" class="btn" data-number>1</button>
                <button id="2" class="btn" data-number>2</button>
                <button id="3" class="btn" data-number>3</button>
                <button id="subtract" class="btn" data-symbol>-</button>
                <button id="decimal" class="btn">.</button>
                <button id="0" class="btn" data-number>0</button>
                <button id="add" class="btn" data-symbol>+</button>
                <button id="equals" class="btn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
